<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/QAcmWQYsj-vRO3lGB86lokzjB-jQa_hjSw-Gn93dQ4LvkoaUe3mvJt_ZV3gg3cDRcQ=s128-h480" type="image/xxl">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
</head>
<body>
    <div class="video-background">
        <video class="video" src="img/videoFondo3.mp4"  autoplay muted loop></video>
    </div>
        

    <header>

        <div class="contenedor-header">

            <div class="logo-alura">
                <div class="circulo-logo">
                    <img src="img/logo-alura.svg" alt="logo-alura"> 
                </div>
                 
            </div>

            <div class="titulo">
                <h1>Encriptador de Texto!</h1>
            </div>

        </div>

       
    </header>
        
    
     <main class="contenedor-main">
        
        <aside class="botones-extras">
            <button id ="btn-borrar" class="btn-borrar"><img src="img/btn-borrar.png" alt="" ></button>
            <button id="btn-copiar" class="btn-copiar"><img src="img/btn-copiar.png" alt="" ></button>
        </aside>

        <section class="contenedor-section">

            <div class="area-texto">
                <textarea name="texto" id="texto"  placeholder="Ingrese el texto aquí"></textarea>
                <textarea name="textoFinal" id="textoFinal"></textarea>
            </div>

            <div class="terminos">
                <p>Solo letras minúsculas y sin acéntos</p>
            </div> 

            
            <div class="botones">
                <input id="btn-encriptar" class="btn-1" type="button" value="Encriptar">
                <input id="btn-desencriptar" class="btn-2" type="button" value="Desencriptar">
            </div>
        

        </section>

    </main>

    <footer>
        <div class="conteiner-footer">
            <p class="correo">oagusj@gmail.com</p>

            <ul class="listas">
            
                <li>
                <a href="https://www.linkedin.com/in/agustin-ojeda-b6706a229/"  target="_blank"><img src="img/linkedin.svg" alt=""></a>
                </li>
                <li>
                <a href="https://github.com/Agus0jeda" target="_blank"><img src="https://cdn-icons-png.flaticon.com/256/25/25231.png" alt=""></a>  
                </li>
            
            </ul>
        </div>
        
    </footer> 
 
    <script src="main.js"></script>

</body>
</html>
