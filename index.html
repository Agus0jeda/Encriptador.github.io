<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <div class="contenedor-header">

            <div class="logo-alura">
                <div class="circulo-logo">
                    <img src="img/logo-alura.svg" alt="logo-alura"> 
                </div>
                 
            </div>

            <div class="titulo">
                <h1>Encriptador de Texto!</h1>
            </div>

        </div>

    </header>

     <main class="contenedor-main">

        <aside class="botones-extras">
            <button class="btn-borrar"><img src="img/btn-borrar.png" alt="" ></button>
            <button class="btn-copiar"><img src="img/btn-copiar.png" alt="" ></button>
        </aside>

        <section class="contenedor-section">

            <div class="area-texto">
                <textarea name="texto" id="texto"  placeholder="Ingrese el texto aquí"></textarea>
            </div>

            <div class="terminos">
                <p>Solo letras minúsculas y sin acéntos</p>
            </div> 

            
            <div class="botones">
                <input class="btn-1" type="button" value="Encriptar">
                <input class="btn-2" type="button" value="Desencriptar">
            </div>
            

           
           

        </section>

    </main>

    <footer>

    </footer> 
 
</body>
</html>
