<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="video-background">
        <video class="video" src="img/videoFondo3.mp4"  autoplay muted loop></video>
    </div>
        

    <header>

        <div class="contenedor-header">

            <div class="logo-alura">
                <div class="circulo-logo">
                    <img src="img/logo-alura.svg" alt="logo-alura"> 
                </div>
                 
            </div>

            <div class="titulo">
                <h1>Encriptador de Texto!</h1>
            </div>

        </div>

       
    </header>
        
    
     <main class="contenedor-main">
        
        <aside class="botones-extras">
            <button id ="btn-borrar" class="btn-borrar"><img src="img/btn-borrar.png" alt="" ></button>
            <button id="btn-copiar" class="btn-copiar"><img src="img/btn-copiar.png" alt="" ></button>
        </aside>

        <section class="contenedor-section">

            <div class="area-texto">
                <textarea name="texto" id="texto"  placeholder="Ingrese el texto aquí"></textarea>
                <textarea name="textoFinal" id="textoFinal"></textarea>
            </div>

            <div class="terminos">
                <p>Solo letras minúsculas y sin acéntos</p>
            </div> 

            
            <div class="botones">
                <input id="btn-encriptar" class="btn-1" type="button" value="Encriptar">
                <input id="btn-desencriptar" class="btn-2" type="button" value="Desencriptar">
            </div>
            

           
           

        </section>

    </main>

    <footer>
        
    </footer> 
 
    <script src="main.js"></script>

</body>
</html>
